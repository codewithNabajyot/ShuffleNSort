<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shuffle and Sort</title>
    <link rel="stylesheet" href="shufflesort.css" />
  </head>
  <body>
    <div class="header-section">Shuffle and Sort</div>
    <div class="main-wrapper">
      <div id="shuffle" class="cards-wrapper">
        <div data-block="1" class="one">
          1<span class="mobile-card">1</span>
        </div>
        <div data-block="2" class="two">
          2
          <span class="mobile-card">2</span>
        </div>
        <div data-block="3" class="three">
          3
          <span class="mobile-card">3</span>
        </div>
        <div data-block="4" class="four">
          4
          <span class="mobile-card">4</span>
        </div>
        <div data-block="5" class="five">
          5
          <span class="mobile-card">5</span>
        </div>
        <div class="six">
          6
          <span class="mobile-card">6</span>
        </div>
        <div class="seven">
          7
          <span class="mobile-card">7</span>
        </div>
        <div class="eight">
          8
          <span class="mobile-card">8</span>
        </div>
        <div class="nine">
          9
          <span class="mobile-card">9</span>
        </div>
      </div>
      <div class="control-section">
        <button onclick="shuffleCards()">
          SHUFFLE
        </button>
        <button onclick="sortCards()">
          SORT
        </button>
      </div>
      <div class="bottom-section">
        <p>Shuffle and sort by Nabajyot Khamari</p>
      </div>
    </div>

    <script src="shufflesort.js"></script>
  </body>
</html>
